<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Weather around the world</h1>
    <input type="checkbox" name="celsius" id="checkbox"><label for="celsius">Celsius</label>
    <input type="checkbox" name="fahrenheit" id="checkbox"><label for="fahrenheit">Fahrenheit</label>
    <input type="checkbox" name="kelvin" id="checkbox"><label for="kelvin">Kelvin</label>
    
    <div class="latitude" id="coordinates">
        <h2 class="heading">Enter latitude: <br><input type="number" class="text heading" id="lat"></h2>
        <h2 class="heading">Enter longitude: <br><input type="number" class="text heading" id="lon"></h2>
        <a href="#" id="btn">Get the weather</a>
    </div>

    <div id="output">

    </div>
    <a href="#" id="reset">Clear</a>

    <script src="main.js"></script>
</body>
</html>
