<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--API ACCESS KEYS:  
    openweathermap.org => 7cf66b5215db60e56aa4e23f5e4ed5fb
    www.getambee.com => 03a55d9bcb95282a3c334451f6889ade50eab3f0db3bea733ec5cebed458ec05
-->
    <h1 class="heading">Weather around the world</h1>
    <div class="apis-div">
        <a href="ambee.html" class="apis-link ambee">Ambee API</a>
        <a href="openWeatherApi.html" class="apis-link">Open Weather API</a>
    </div>
    
    <div class="labels">
        <label for="" class="inputs_heading">Temperature system</label><br>
        <input type="checkbox" name="celsius" id="checkbox"><label for="celsius">Celsius</label>
        <input type="checkbox" name="fahrenheit" id="checkbox"><label for="fahrenheit">Fahrenheit</label>
        <input type="checkbox" name="kelvin" id="checkbox"><label for="kelvin">Kelvin</label>
    </div>
    <div class="labels">
        <label for="" class="inputs_heading">Searching by</label><br>
        <input type="checkbox" name="coordinates" id="searching_checkbox"><label for="coordinates">Coordinates</label>
        <input type="checkbox" name="city_name" id="searching_checkbox"><label for="city_name">City name</label>
    </div>
    
    
    <div class="invisible" id="coordinates">
        <h2 class="heading">Enter latitude: <br><input type="number" class="text heading" id="lat"></h2>
        <h2 class="heading">Enter longitude: <br><input type="number" class="text heading" id="lon"></h2>
        <a href="#" id="btn_coordinates" class="">Get the weather</a>
    </div>
    <div class="invisible" id="city_names">
        <h2 class="heading">Enter city name: <br><input type="text" class="text heading" id="city_name"></h2>
        <a href="#" id="btn_cityName" class="">Get the weather</a>
    </div>

    <div id="output">

    </div>
    
    <a href="#" id="reset">Clear</a>

    <script src="js/coordinatesSearch.js"></script>
    <script src="js/cityNamesSearch.js"></script>
</body>
</html>
